# configuration parsing starts here
defaults:
  - experiment: exp_video # experiment yaml file name in configurations/experiments folder [fixme]
  - dataset: mixture_robosuite # dataset yaml file name in configurations/dataset folder [fixme]
  - algorithm: wan_ai2v # algorithm yaml file name in configurations/algorithm folder [fixme]
  - cluster: fas_h200 # optional, cluster yaml file name in configurations/cluster folder. Leave null for local compute
  - _self_

debug: false # global debug flag will be passed into configuration of experiment, dataset and algorithm

wandb:
  entity: "awesome-wm" # wandb account name / organization name [fixme]
  project: wan_at2v # wandb project name; if not provided, defaults to root folder name [fixme]
  mode: online # set wandb logging to online, offline or dryrun

resume: null # wandb run id to resume logging and loading checkpoint from
load: null # wandb run id containing checkpoint or a path to a checkpoint file 

name: test_lvp_mixture # experiment name, used for logging and checkpoint saving [fixme]